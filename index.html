<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple web application to encrypt and decrypt text">
    <meta name="author" content="Elisangela Silva">
    <title>Encriptando e Descriptando seu texto.</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/Frame 6.png" alt="Logo" id="logo">
    </header>
    <main>
        <section id="encryption-section">
            <textarea id="input-text" placeholder="Digite seu texto" rows="10" cols="50" onfocus="this.value=''"></textarea>
            <br>
            <p>Apenas letras minúsculas e sem acento.</p>
            <button id="encrypt-button" class="rounded-button">Criptografar</button>
            <button id="decrypt-button" class="rounded-button">Descriptografar</button>
            <br>
        </section>
        <section id="result-section">
            <img id="placeholder-image" src="assets/High quality products.svg" alt="Placeholder Image">
            <strong id="no-message">Nenhuma mensagem encontrada</strong>
            <p id="instruction-message">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <textarea id="output-text" placeholder="Resultado" rows="10" cols="50" readonly style="display: none;"></textarea>
            <button id="copy-button" style="display: none;">Copiar</button>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
