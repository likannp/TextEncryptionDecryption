<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple web application to encrypt and decrypt text">
    <meta name="author" content="Elisangela Silva">
    <title>Encriptando e Descriptando seu texto.</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/Frame 6.png" alt="Logo" id="logo">    </header>
    <main>
        <section id="encryption-section">
            <textarea id="input-text" placeholder="Digite seu texto..." rows="10" cols="50" onfocus="this.value=''"></textarea>
            <br>
            <button id="encrypt-button">Encrypt</button>
            <button id="decrypt-button">Decrypt</button>
            <br>
        </section>
        <section id="result-section">
            <textarea id="output-text" placeholder="Resultado" rows="10" cols="50" readonly></textarea>
            <br>
            <button id="copy-button">Copiar</button>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
